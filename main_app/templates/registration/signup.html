{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class='red-text'>{{ error_message }}</p>

<form action="{% url 'signup' %}" method="POST">
    <!-- required in django forms for security -->
    {% csrf_token %}
    <!-- passing in django's built in form with <p></p> tags around it -->
    {{ form.as_p }}
    <input type='submit' class='btn' value='Sign Up'>
</form>

{% endblock %}
